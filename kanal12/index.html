<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    
</head>
<body>
    <div class="kapsayici">
        <form action="">
          <h1>Login</h1>
          <div class="inputlar">
            <input id="kullaniciAdi" type="text" placeholder="Kullancı Adı:" required>
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="inputlar">
            <input id="parola"   type="password" placeholder="Password" required>
            <i class="fa-solid fa-lock"></i>
          </div>
          <div class="unutma">
            <label><input type="checkbox">Beni Hatırla</label>
            <a href="#">Şifremi Unuttum</a>
          </div>
          <button onclick="girisOnay()"   type="submit" class="btn">Login</button>
          <div class="Kaydol">
            <p>Hesabınız yok Mu? <a href="#">Kaydol</a></p>
          </div>
        </form>
      </div>
    <script>
        var kullanicilar = [{kullaniciAdi:"Eyüp" , parola:"Admin123"},
                            {kullaniciAdi:"Diyar" , parola:"Diyar123"},
                            {kullaniciAdi:"admin" , parola:"ito123"}];
      var girilenKullaniciadi;
      var girilenparola;
      var y;
      function Kontrol(){
        girilenKullaniciadi = document.getElementById("kullaniciAdi").value;
        girilenparola = document.getElementById("parola").value;
        for(y of kullanicilar){
            if((y.kullaniciAdi == girilenKullaniciadi) && (y.parola == girilenparola)){
                return true;
            }
        }
      }

      function girisOnay(){
        Kontrol();
        if(Kontrol()){
            window.open("kanal.html", "self");
        }
        else{
            alert("Yanlıs Kullanıcı Adı veya Parola Tekrar Dene...")
        }
      }
     



      
    </script>
</body>
</html>
